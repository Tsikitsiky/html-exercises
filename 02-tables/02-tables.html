<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">
        <title>02: Tables</title>
    </head>
    
    <body>
        <table style="border: 1px solid ;">
            <tr>
                <th>Item</th>
                <th>Cost per item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            <tr>
                <td><b>Bananas</b></td>
                <td>50 Ar</td>
                <td>5</td>
                <td>250 Ar</td>
            <tr>
                <td><b>Mangoes</b></td>
                <td>60 Ar</td>
                <td>3</td>
                <td>180 Ar</td>
            </tr>
            <tr>
                <td><b>Plums</b></td>
                <td>10 Ar</td>
                <td>10</td>
                <td>100 Ar</td>
            </tr>
            <tr>
                <td> </td>
                <td><b>Total</b></td>
                <td> </td>
                <td>530 Ar</td>
            </tr>

        </table>
    </body>
</html>
