<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Lists</title>
    <style>
        section {
            border: 1px solid #ccc;
            padding: 1rem;
        }

        section:target {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <header>
        <h1>Lists</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#section_ordered">ordered list</a></li>
            <li><a href="#section_Unoordered">Unordered list</a></li>
            <li><a href="#section_nav">Unordered list with a nav</a></li>
        </ul>
    </nav>
    <main>
        <section id="section_ordered">
            <header>
                <h2>Ordered list</h2>
            </header>
            <ol>
                <li>Item</li>
                <li>Item</li>
            </ol>
        </section>
        <section id="section_Unoordered">
            <header>
                <h2>Unordered list</h2>
            </header>
            <ul>
                <li>Item</li>
                <li>Item</li>
            </ul>
        </section>
        <section id="section_nav">
            <header>
                <h2>Unordered list inside a <code>nav</code></h2>
            </header>
            <ul>
                <li><a href="ordered">Nav item</a></li>
                <li><a href="unordered">Nav item</a></li>
            </ul>
        </section>
        <section id="section-definition"
            <header>
                <h2>Definition Lists</h2>
            </header>
       
        <dl>
            <dt>Term
                <dd>Definition</dd>
                <dd>Definition</dd>
                <dd>Definition</dd>
            </dt>
        </dl>
    </section>
    </main>
</body>

</html>
